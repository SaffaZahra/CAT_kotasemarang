<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <link rel="stylesheet" href="css/leaflet.css">
        <link rel="stylesheet" href="css/qgis2web.css"><link rel="stylesheet" href="css/fontawesome-all.min.css">
        <link rel="stylesheet" href="css/leaflet-measure.css">
        <style>
        #map {
            width: 1545px;
            height: 791px;
        }
        </style>
        <title></title>
    </head>
    <body>
        <div id="map">
        </div>
        <script src="js/qgis2web_expressions.js"></script>
        <script src="js/leaflet.js"></script>
        <script src="js/leaflet.rotatedMarker.js"></script>
        <script src="js/leaflet.pattern.js"></script>
        <script src="js/leaflet-hash.js"></script>
        <script src="js/Autolinker.min.js"></script>
        <script src="js/rbush.min.js"></script>
        <script src="js/labelgun.min.js"></script>
        <script src="js/labels.js"></script>
        <script src="js/leaflet-measure.js"></script>
        <script src="data/KecKotaSemarang_Dissolve_1.js"></script>
        <script src="data/CAT_SEMARANG_2.js"></script>
        <script src="data/KecKotaSemarang_Polyline_3.js"></script>
        <script>
        var highlightLayer;
        function highlightFeature(e) {
            highlightLayer = e.target;

            if (e.target.feature.geometry.type === 'LineString') {
              highlightLayer.setStyle({
                color: '#ffff00',
              });
            } else {
              highlightLayer.setStyle({
                fillColor: '#ffff00',
                fillOpacity: 1
              });
            }
        }
        var map = L.map('map', {
            zoomControl:true, maxZoom:28, minZoom:1
        }).fitBounds([[-7.119218319047318,110.21741744357146],[-6.921943582509049,110.60613046483712]]);
        var hash = new L.Hash(map);
        map.attributionControl.setPrefix('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a> &middot; <a href="https://leafletjs.com" title="A JS library for interactive maps">Leaflet</a> &middot; <a href="https://qgis.org">QGIS</a>');
        var autolinker = new Autolinker({truncate: {length: 30, location: 'smart'}});
        var measureControl = new L.Control.Measure({
            position: 'topleft',
            primaryLengthUnit: 'meters',
            secondaryLengthUnit: 'kilometers',
            primaryAreaUnit: 'sqmeters',
            secondaryAreaUnit: 'hectares'
        });
        measureControl.addTo(map);
        document.getElementsByClassName('leaflet-control-measure-toggle')[0]
        .innerHTML = '';
        document.getElementsByClassName('leaflet-control-measure-toggle')[0]
        .className += ' fas fa-ruler';
        var bounds_group = new L.featureGroup([]);
        function setBounds() {
        }
        map.createPane('pane_GoogleSatelite_0');
        map.getPane('pane_GoogleSatelite_0').style.zIndex = 400;
        var layer_GoogleSatelite_0 = L.tileLayer('https://mt0.google.com/vt/lyrs=s&x={x}&y={y}&z={z}', {
            pane: 'pane_GoogleSatelite_0',
            opacity: 1.0,
            attribution: '',
            minZoom: 1,
            maxZoom: 28,
            minNativeZoom: 0,
            maxNativeZoom: 18
        });
        layer_GoogleSatelite_0;
        map.addLayer(layer_GoogleSatelite_0);
        function pop_KecKotaSemarang_Dissolve_1(feature, layer) {
            layer.on({
                mouseout: function(e) {
                    for (i in e.target._eventParents) {
                        e.target._eventParents[i].resetStyle(e.target);
                    }
                },
                mouseover: highlightFeature,
            });
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['kecamatan'] !== null ? autolinker.link(feature.properties['kecamatan'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_KecKotaSemarang_Dissolve_1_0() {
            return {
                pane: 'pane_KecKotaSemarang_Dissolve_1',
                opacity: 1,
                color: 'rgba(231,36,36,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(216,52,41,0.0)',
                interactive: true,
            }
        }
        map.createPane('pane_KecKotaSemarang_Dissolve_1');
        map.getPane('pane_KecKotaSemarang_Dissolve_1').style.zIndex = 401;
        map.getPane('pane_KecKotaSemarang_Dissolve_1').style['mix-blend-mode'] = 'normal';
        var layer_KecKotaSemarang_Dissolve_1 = new L.geoJson(json_KecKotaSemarang_Dissolve_1, {
            attribution: '',
            interactive: true,
            dataVar: 'json_KecKotaSemarang_Dissolve_1',
            layerName: 'layer_KecKotaSemarang_Dissolve_1',
            pane: 'pane_KecKotaSemarang_Dissolve_1',
            onEachFeature: pop_KecKotaSemarang_Dissolve_1,
            style: style_KecKotaSemarang_Dissolve_1_0,
        });
        bounds_group.addLayer(layer_KecKotaSemarang_Dissolve_1);
        map.addLayer(layer_KecKotaSemarang_Dissolve_1);
        function pop_CAT_SEMARANG_2(feature, layer) {
            layer.on({
                mouseout: function(e) {
                    for (i in e.target._eventParents) {
                        e.target._eventParents[i].resetStyle(e.target);
                    }
                },
                mouseover: highlightFeature,
            });
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['objectid'] !== null ? autolinker.link(feature.properties['objectid'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['kode'] !== null ? autolinker.link(feature.properties['kode'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['nama'] !== null ? autolinker.link(feature.properties['nama'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['kabupaten'] !== null ? autolinker.link(feature.properties['kabupaten'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['shape_leng'] !== null ? autolinker.link(feature.properties['shape_leng'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['shape_area'] !== null ? autolinker.link(feature.properties['shape_area'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['luas_ha'] !== null ? autolinker.link(feature.properties['luas_ha'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['sumber_dat'] !== null ? autolinker.link(feature.properties['sumber_dat'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_CAT_SEMARANG_2_0() {
            return {
                pane: 'pane_CAT_SEMARANG_2',
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(231,113,72,1.0)',
                interactive: true,
            }
        }
        map.createPane('pane_CAT_SEMARANG_2');
        map.getPane('pane_CAT_SEMARANG_2').style.zIndex = 402;
        map.getPane('pane_CAT_SEMARANG_2').style['mix-blend-mode'] = 'normal';
        var layer_CAT_SEMARANG_2 = new L.geoJson(json_CAT_SEMARANG_2, {
            attribution: '',
            interactive: true,
            dataVar: 'json_CAT_SEMARANG_2',
            layerName: 'layer_CAT_SEMARANG_2',
            pane: 'pane_CAT_SEMARANG_2',
            onEachFeature: pop_CAT_SEMARANG_2,
            style: style_CAT_SEMARANG_2_0,
        });
        bounds_group.addLayer(layer_CAT_SEMARANG_2);
        map.addLayer(layer_CAT_SEMARANG_2);
        function pop_KecKotaSemarang_Polyline_3(feature, layer) {
            layer.on({
                mouseout: function(e) {
                    for (i in e.target._eventParents) {
                        e.target._eventParents[i].resetStyle(e.target);
                    }
                },
                mouseover: highlightFeature,
            });
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['LEFT_FID'] !== null ? autolinker.link(feature.properties['LEFT_FID'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['RIGHT_FID'] !== null ? autolinker.link(feature.properties['RIGHT_FID'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_KecKotaSemarang_Polyline_3_0() {
            return {
                pane: 'pane_KecKotaSemarang_Polyline_3',
                opacity: 1,
                color: 'rgba(225,26,23,1.0)',
                dashArray: '',
                lineCap: 'square',
                lineJoin: 'bevel',
                weight: 2.0,
                fillOpacity: 0,
                interactive: true,
            }
        }
        map.createPane('pane_KecKotaSemarang_Polyline_3');
        map.getPane('pane_KecKotaSemarang_Polyline_3').style.zIndex = 403;
        map.getPane('pane_KecKotaSemarang_Polyline_3').style['mix-blend-mode'] = 'normal';
        var layer_KecKotaSemarang_Polyline_3 = new L.geoJson(json_KecKotaSemarang_Polyline_3, {
            attribution: '',
            interactive: true,
            dataVar: 'json_KecKotaSemarang_Polyline_3',
            layerName: 'layer_KecKotaSemarang_Polyline_3',
            pane: 'pane_KecKotaSemarang_Polyline_3',
            onEachFeature: pop_KecKotaSemarang_Polyline_3,
            style: style_KecKotaSemarang_Polyline_3_0,
        });
        bounds_group.addLayer(layer_KecKotaSemarang_Polyline_3);
        map.addLayer(layer_KecKotaSemarang_Polyline_3);
        setBounds();
        var i = 0;
        layer_KecKotaSemarang_Dissolve_1.eachLayer(function(layer) {
            var context = {
                feature: layer.feature,
                variables: {}
            };
            layer.bindTooltip((layer.feature.properties['kecamatan'] !== null?String('<div style="color: #ffffff; font-size: 6pt; font-family: \'Arial\', sans-serif;">' + layer.feature.properties['kecamatan']) + '</div>':''), {permanent: true, offset: [-0, -16], className: 'css_KecKotaSemarang_Dissolve_1'});
            labels.push(layer);
            totalMarkers += 1;
              layer.added = true;
              addLabel(layer, i);
              i++;
        });
        resetLabels([layer_KecKotaSemarang_Dissolve_1]);
        map.on("zoomend", function(){
            resetLabels([layer_KecKotaSemarang_Dissolve_1]);
        });
        map.on("layeradd", function(){
            resetLabels([layer_KecKotaSemarang_Dissolve_1]);
        });
        map.on("layerremove", function(){
            resetLabels([layer_KecKotaSemarang_Dissolve_1]);
        });
        </script>
    </body>
</html>
